<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeDetails)="onGetRecipeDetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeDetails; else infoText"
      [recipeDetails]="recipeDetails"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p style="margin-top: 45px;">Please select a recipe.</p>
    </ng-template>
  </div>
</div>
