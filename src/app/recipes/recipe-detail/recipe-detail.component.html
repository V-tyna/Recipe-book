<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetails.imagePath" alt="" class="img-responsive img-details">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>Recipe name: {{ recipeDetails.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Description: {{ recipeDetails.description }} </p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Ingredients: </p>
  </div>
</div>
